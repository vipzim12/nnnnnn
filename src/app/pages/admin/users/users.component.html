<h1>
  List Users</h1>
<div class=" panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title"></h3>
      </div>
      <div class="col col-xs-6 text-right">
        <a routerLink="/admin/user/add-new" class="mb-3 btn btn-sm btn-success btn-create">Create New</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list">
      <thead>
        <th>ID_User</th>
        <th>Username</th>
        <th>Fullname</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Operations </th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.role.name}}</td>
          <td class="text-center">
            <a (click)="editUser(user)" class="mr-2 btn btn-outline-success">
              <em class="fa fa-edit"></em>
            </a>

            <a (click)="deleteUser(user)" class="btn btn-outline-danger">
              <em class="fa fa-trash"></em>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
