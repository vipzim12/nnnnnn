<h1>
  List Orders</h1>
<div class=" panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title"></h3>
      </div>
      <div class="col col-xs-6 text-right">
        <a routerLink="/admin/order/add-new" class="mb-3 btn btn-sm btn-success btn-create">Create New</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list">
      <thead>
        <th>ID_Order</th>
        <th>ID_Order_Detail</th>
        <th>ID_User</th>
        <th>Status</th>
        <th >Operations </th>
      </thead>
      <tbody>
        <tr  *ngFor ="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.idOrderDetail}}</td>
          <td>{{order.user.id}} - {{order.user.fullName}}</td>
          <td>{{order.status}}</td>
          <td class="text-center" >
            <a  (click)="updateOrder(order)" class="mr-2 btn btn-outline-success">
              <em class="fa fa-edit"></em>
            </a>
          
            <a (click)="deleteOrder(order)" class="btn btn-outline-danger">
              <em class="fa fa-trash"></em>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
