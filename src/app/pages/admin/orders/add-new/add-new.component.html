<form action="/action_page.php">
  <div class="form-group">
    <input type="text" name="id" [(ngModel)]="order.id" placeholder="ID_Order" class="form-control" />
  </div>
  <div class="form-group">
    <input type="text" name="idOrderDetail" [(ngModel)]="order.idOrderDetail" placeholder="ID_Detail_Order" class="form-control"
    />
  </div>
  <div class="form-group">
    <input type="text" name="idUser" [(ngModel)]="order.idUser" placeholder="ID_User" class="form-control" />
  </div>
  <div class="form-group">
    <input type="text" name="status" [(ngModel)]="order.status" placeholder="Status" class="form-control" />
  </div>
  <div class="form-group">
    <input type="text" name="paymentMethod" [(ngModel)]="order.paymentMethod" placeholder="Payment_Method" class="form-control"
    />
  </div>
  <div class="form-group">
    <input type="text" name="coupon" [(ngModel)]="order.coupon" placeholder="Coupon" class="form-control" />
  </div>

  <!-- <input type="submit" (click)="addNewOrder()" placeholder="Submit" class="form-control" /> -->
  <button type="submit" (click)="addNewOrder()" class="btn btn-primary">Submit</button>


</form>
