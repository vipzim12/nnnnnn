<h1>
  List Group Categories</h1>
<div class="panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title"></h3>
      </div>
      <div class="col col-xs-6 text-right">
        <a routerLink="/admin/group-category/add-new"  class="mb-3 btn btn-sm btn-success btn-create">Create New</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list">
      <thead>
        <tr >
          <th class="hidden-xs">ID</th>
          <th>Name</th>
          <th >Operations </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gCategory of gCategories | paginate :{ itemsPerPage: 10, currentPage: page}">
          <td class="hidden-xs">{{gCategory.id}}</td>
          <td>{{gCategory.name}}</td>
          <td class="text-center" >
            <a  routerLink = "/admin/group-category/edit/{{gCategory.id}}" class="mr-2 btn btn-outline-success">
              <em class="fa fa-edit"></em>
            </a>
          
            <a (click)="deleteGCategories(gCategory)" class="btn btn-outline-danger">
              <em class="fa fa-trash"></em>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls maxSize="6" class="d-flex justify-content-center mt-3"  (pageChange) = " page = $event"></pagination-controls>
  </div>
</div>
