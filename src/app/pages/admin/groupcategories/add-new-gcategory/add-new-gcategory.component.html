<h1 class="text-center">
  Add Group Categories</h1>
<form #addNewGCategory="ngForm" (ngSubmit)="addGCategory(addNewGCategory)">
  <!-- <div class="form-group">
    <label for="idGCategory">Id Group Category:</label>
    <input type="idGCategory" [(ngModel)] = "gCategory.id" ngModel name="idGCategory" class="form-control" id="idGCategory">
  </div> -->
  <div class="form-group " [class.has-error]="nameGCategory.touched && nameGCategory.errors?.required">
    <label for="nameGCategory">Name Category:</label>
    <input type="nameGCategory" required [(ngModel)]="gCategory.name" #nameGCategory="ngModel" ngModel name="nameGCategory" class="form-control"
      id="nameGCategory">
    <small class="help-block" *ngIf="nameGCategory.touched && nameGCategory.errors?.required">Group-Category name is required!!! </small>
  </div>

  <button class="btn btn-primary" [disabled]="addNewGCategory.invalid">Submit</button>
</form>
